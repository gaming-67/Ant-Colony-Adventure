<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ant Colony Adventure</title>
<style>
  body { margin: 0; overflow: hidden; background: #a3d9a5; }
  canvas { display: block; margin: 0 auto; background: #c2b280; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let score = 0;
let ants = [];
let foods = [];
let spiders = [];

// Ant types
class Ant {
  constructor(x, y, type='worker') {
    this.x = x;
    this.y = y;
    this.size = type === 'queen' ? 15 : 10;
    this.speed = type === 'queen' ? 0 : type === 'soldier' ? 2 : 1.5;
    this.type = type;
  }

  move() {
    if(this.type === 'queen') return;

    let targetFood = foods[Math.floor(Math.random() * foods.length)];
    let closestSpider = this.getClosestSpider();

    if(closestSpider && this.getDistance(closestSpider) < 100) {
      // Run away from spider
      let dx = this.x - closestSpider.x;
      let dy = this.y - closestSpider.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      this.x += (dx/dist) * this.speed;
      this.y += (dy/dist) * this.speed;
    } else if(targetFood) {
      // Move toward food
      let dx = targetFood.x - this.x;
      let dy = targetFood.y - this.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      this.x += (dx/dist) * this.speed;
      this.y += (dy/dist) * this.speed;

      if(dist < 5) {
        foods.splice(foods.indexOf(targetFood), 1);
        score++;
        // Chance to spawn new ant
        if(Math.random() < 0.2) spawnAnt('worker');
      }
    }
  }

  getClosestSpider() {
    if(spiders.length === 0) return null;
    let closest = spiders[0];
    let minDist = this.getDistance(closest);
    for(let s of spiders) {
      let d = this.getDistance(s);
      if(d < minDist) { minDist = d; closest = s; }
    }
    return closest;
  }

  getDistance(obj) {
    let dx = obj.x - this.x;
    let dy = obj.y - this.y;
    return Math.sqrt(dx*dx + dy*dy);
  }

  draw() {
    ctx.fillStyle = this.type === 'worker' ? 'black' : this.type === 'soldier' ? 'blue' : 'purple';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

class Food {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = 6;
  }
  draw() {
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

class Spider {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = 12;
    this.speed = 1.2;
  }
  move() {
    if(ants.length === 0) return;
    let targetAnt = ants[Math.floor(Math.random()*ants.length)];
    let dx = targetAnt.x - this.x;
    let dy = targetAnt.y - this.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    this.x += (dx/dist) * this.speed;
    this.y += (dy/dist) * this.speed;

    // Attack ant
    if(dist < this.size + targetAnt.size) {
      ants.splice(ants.indexOf(targetAnt),1);
    }
  }
  draw() {
    ctx.fillStyle = 'darkred';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

// Spawn functions
function spawnAnt(type='worker') {
  ants.push(new Ant(Math.random()*canvas.width, Math.random()*canvas.height, type));
}
function spawnFood() {
  foods.push(new Food(Math.random()*canvas.width, Math.random()*canvas.height));
}
function spawnSpider() {
  spiders.push(new Spider(Math.random()*canvas.width, Math.random()*canvas.height));
}

// Initial setup
spawnAnt('queen'); // Queen
for(let i=0;i<5;i++) spawnAnt();
for(let i=0;i<15;i++) spawnFood();
for(let i=0;i<3;i++) spawnSpider();

// Game loop
function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Update and draw ants
  ants.forEach(a => { a.move(); a.draw(); });
  // Update and draw spiders
  spiders.forEach(s => { s.move(); s.draw(); });
  // Draw food
  foods.forEach(f => f.draw());

  // Display stats
  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText(`Food Collected: ${score}`, 10, 30);
  ctx.fillText(`Ants Alive: ${ants.length}`, 10, 55);

  requestAnimationFrame(gameLoop);
}

gameLoop();

// Interactions
canvas.addEventListener('click', e => {
  spawnFood(e.offsetX, e.offsetY);
});
</script>
</body>
</html>
